
git:
  quiet: true

language: rust

cache:
  cargo

rust:
  - 1.33.0

matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx

install:
  - rustup component add rustfmt
  - cargo install-update -a
  - |
    if [[ $TRAVIS_OS_NAME == "linux" ]]
    then
      # https://packages.ubuntu.com/bionic/libsdl2-dev
      sudo apt-get -qq install libsdl2-dev
    else
      # https://formulae.brew.sh/formula/sdl2#default
      brew install sdl2
    fi
  # Run these to confirm that the SDL2 installation is working
  - sdl2-config --version
  - sdl2-config --cflags
  - sdl2-config --libs
  - sdl2-config --static-libs

script:
  # dynamic
  - cargo build
  - cargo test
  - cargo clean
  # static
  - cargo build --no-default-features --features="link_static"
  - cargo test --no-default-features --features="link_static" -- --test-threads=1
  - cargo clean
